<!DOCTYPE html>
<html>
<head>
    <title>Ejercicio 02 - Formularios en HTML</title>
</head>
<body>
    <form action="resultados02.html" method="get">
    <div>
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre" required/>
    </div>
<br>
<div>
    <label form="edad">Indicar edad</label>
    <input type="number" name="edad" id="edad" min="0" max="100" required /> 
</div>
<br>
<div>
    <label form="frasefavorita">Frase favorita</label><br>
    <textarea cols="20" rows="5" name="frasefavorita" id="frasefavorita" placeholder="Ingresa tu frase favorita"></textarea>
</div>
<br>
<div>
    <button type="reset">Reset</button>
    <button type="submit">Enviar</button>
</div>

    </form>
</body>
</html>
